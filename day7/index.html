<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

<body>
<div class="container" style="width: 50%;" >

    <div class="row" id="section1">
        <img src="img/scorekeper.jfif" width="100%">

    </div>
    <div class="row" id="section2">
     <h2> Table Tenisse game Score </h2>
   
    <div class ="row" >
        <div class="col-md-1" id="player1Score"><span id="p1display"><h1>0</h1></span></div>
        <div class="col-md-1"><h2>Of</h2></div>
        <div class="col-md-1" id ="player2Score"><span id="p2display">0</span> </div>
    </div>
    <div class="row">
       <h2> Use button to keep up score </h2> </div>

<div class="row" >
    <div class="col-md-3" >
        <div class="input-group mb-3">
            <select class="custom-select" id="inputGroupSelect01">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>
        </div>
    </div>
</div>
</div>
    <div class="row" id="section3">
        <button type="button" class=" col-md-4 btn btn-primary" id='p1Button'>Player1</button>
        <button type="button" class=" col-md-4 btn btn-secondary" id='p2Button'>Player2</button>
        <button type="button" class=" col-md-4 btn btn-danger">Reset</button>


    </div>



</div>
