<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="600px" height="500px" style="border: 1px solid black;" ></canvas> 
    <script>
        var temp= document.getElementById("myCanvas");
        var design=temp.getContext("2d");
        design.font = "40px Arial";
        design.strokeText("Hello World", 10 ,50);
    </script>
</body>
</html>
