<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Earth Rotation </h1>
    <canvas id ="canvas" width="500px" height="500px" style="border:black;"></canvas>
    <input type="submit" onclick="start()">



    <script> 

        var sun = new Image();
        var moon = new Image();
        var earth = new Image();
        function init() {
          sun.src = 'sun.png';
          earth.src = 'earth.png';
          window.requestAnimationFrame(draw);
        }
        
        function draw() {
          var ctx = document.getElementById('canvas').getContext('2d');
        
        ctx.globalCompositeOperation = 'destination-over';
         ctx.clearRect(0, 0, 500, 500); 
          ctx.save();
          ctx.translate(130, 130);
          var time = new Date();
          ctx.rotate(((2 * Math.PI) / 60) * time.getSeconds() + ((2 * Math.PI) / 60000) * time.getMilliseconds());
          ctx.translate(105, 0);
          ctx.drawImage(earth, 0,0, 50,50);
          ctx.save();
          ctx.restore();
          ctx.restore();
          ctx.beginPath();
          ctx.arc(150, 150, 105, 0, Math.PI * 2);
          ctx.stroke();
        
        ctx.drawImage(sun, 50, 50, 200, 200);
         window.requestAnimationFrame(draw);
        }
        
        init();
        
            
            </script>
</body>
</html>
